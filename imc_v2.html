<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC 통합 성과 대시보드 (v2.1 - Smart View)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: 'Pretendard', 'Inter', sans-serif; }
        
        /* Scrollbars */
        .custom-scroll { overflow: auto; }
        .custom-scroll::-webkit-scrollbar { height: 10px; width: 10px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f8fafc; border: 1px solid #e2e8f0; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; border: 2px solid #f8fafc; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .timeline-bar { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .timeline-bar:hover { transform: scaleY(1.05); z-index: 50; filter: brightness(1.05); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        /* Animation for Toggle */
        .expand-enter { max-height: 40px; transition: max-height 0.3s ease-out; }
        .expand-active { max-height: 500px; }
        
        .rotate-chevron { transition: transform 0.2s; }
        .rotate-chevron.open { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b border-slate-200 h-16 flex-none flex items-center justify-between px-6 z-30 shadow-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black text-lg font-sans">D</div>
                <h1 class="text-lg font-bold text-slate-800 tracking-tight">IMC 통합 성과 대시보드</h1>
            </div>
            <div class="h-8 border-l border-slate-300 mx-2"></div>
            <div class="relative group">
                <select id="brandFilter" onchange="updateFilter()" class="appearance-none bg-slate-50 border border-slate-200 text-slate-700 text-sm font-bold rounded-lg pl-3 pr-10 py-1.5 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer hover:bg-slate-100 transition-colors">
                    <option value="ALL">브랜드 전체</option>
                    <option value="V">듀베티카 (DUVETICA)</option>
                    <option value="ST">세르지오 타키니 (Sergio Tacchini)</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                    <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="text-xs font-medium text-slate-500" id="current-date-display">
                </div>

            <div class="h-8 w-8 rounded-full bg-slate-200 border border-slate-300 overflow-hidden flex items-center justify-center text-xs font-bold text-slate-500">
                PM
            </div>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        
        <aside class="w-72 bg-white border-r border-slate-200 flex-none flex flex-col p-6 gap-6 z-20 shadow-[4px_0_24px_rgba(0,0,0,0.02)]">
            <div>
                <div class="flex items-center justify-between mb-3">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Channel Legend</label>
                    <button onclick="resetChannels()" class="text-[10px] text-indigo-500 hover:underline">Reset</button>
                </div>
                <div class="space-y-2" id="legend-container">
                    </div>
            </div>

            <div class="mt-auto">
                <div class="bg-slate-900 rounded-2xl p-5 border border-slate-800 shadow-xl text-white relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/></svg>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">통합 달성률 (예상)</p>
                    <div class="flex items-baseline gap-2 mb-2">
                        <p class="text-3xl font-black text-white tracking-tight" id="kpi-rate">0%</p>
                        <span class="text-xs text-slate-400 font-medium">vs Goal</span>
                    </div>
                    <div class="w-full bg-slate-700/50 h-1.5 rounded-full overflow-hidden">
                        <div id="kpi-bar" class="bg-indigo-500 h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <div class="mt-4 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-slate-500 mb-0.5">Total Sales</p>
                            <p class="text-sm font-bold text-slate-200" id="kpi-sales">₩0</p>
                        </div>
                        <div class="text-right">
                             <p class="text-[10px] text-slate-500 mb-0.5">Active Promos</p>
                             <p class="text-sm font-bold text-indigo-400" id="kpi-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
            
            <div class="h-12 border-b border-slate-200 flex items-center px-6 bg-white sticky top-0 z-10 shrink-0 justify-between">
                <h2 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Promotion Schedule (Jan - Feb)
                </h2>
                <div class="flex gap-4 text-[10px] font-medium text-slate-400">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 bg-slate-100 border border-slate-300"></span> 2025 (Past)</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 bg-slate-800"></span> 2026 (Current)</span>
                </div>
            </div>

            <div class="h-[55%] overflow-auto custom-scroll relative bg-slate-50/30" id="gantt-scroll-area">
                <div class="min-w-[2000px] h-full relative pb-10 bg-white" id="gantt-canvas">
                    <div class="h-9 border-b border-slate-100 flex sticky top-0 bg-white/95 backdrop-blur z-20 shadow-[0_1px_2px_rgba(0,0,0,0.02)]" id="date-header"></div>
                    
                    <div class="absolute inset-0 top-9 pointer-events-none flex" id="grid-lines"></div>
                    
                    <div class="pt-4 px-2 space-y-1 relative z-10" id="timeline-rows"></div>
                    
                    </div>
            </div>

            <div class="h-[45%] border-t border-slate-200 bg-slate-50 flex flex-col">
                <div class="px-6 py-3 border-b border-slate-200 bg-white flex justify-between items-center shrink-0">
                    <h3 class="font-bold text-xs text-slate-500 uppercase tracking-widest">Detail List</h3>
                </div>
                <div class="flex-1 overflow-auto custom-scroll p-4">
                    <table class="w-full text-left border-collapse">
                        <thead class="text-[11px] text-slate-400 uppercase font-bold sticky top-0 bg-slate-50 z-10">
                            <tr>
                                <th class="pb-3 pl-4 w-20">Brand</th>
                                <th class="pb-3 w-28">Channel</th>
                                <th class="pb-3">Promotion Name</th>
                                <th class="pb-3 w-32">Period</th>
                                <th class="pb-3 w-24">Type</th>
                                <th class="pb-3 w-24">Benefit</th>
                                <th class="pb-3 text-right w-24 pr-4">Sales (Est)</th>
                            </tr>
                        </thead>
                        <tbody id="list-body" class="text-sm divide-y divide-slate-100 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 transition-all duration-300">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform scale-100">
            <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div class="flex items-center gap-3">
                    <span id="m-year-badge" class="text-[10px] font-bold text-slate-400 border border-slate-200 px-1.5 py-0.5 rounded bg-white">2026</span>
                    <span id="m-brand-badge" class="px-2 py-1 bg-slate-900 text-white text-[10px] font-bold uppercase rounded">BRAND</span>
                    <h3 id="m-title" class="text-lg font-bold text-slate-800 tracking-tight">Title</h3>
                </div>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-slate-400 hover:text-slate-600 text-2xl transition-colors">&times;</button>
            </div>
            <div class="p-8">
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">상세 혜택</p>
                        <p id="m-benefit" class="font-medium text-slate-700 text-sm"></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">MD 코멘트</p>
                        <p id="m-comment" class="font-medium text-slate-600 text-sm italic"></p>
                    </div>
                </div>
                <div class="h-40 border border-slate-100 rounded-xl p-4 bg-white relative">
                    <p class="text-[10px] font-bold text-slate-400 uppercase absolute top-4 left-4">기간별 매출 추이</p>
                    <canvas id="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & DYNAMIC DATE ---
        const NOW = new Date();
        const TODAY_Y = NOW.getFullYear();
        const TODAY_M = NOW.getMonth() + 1; // 1-12
        const TODAY_D = NOW.getDate();      // 1-31
        
        // Render Date Header
        const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
        const dateStr = `${TODAY_Y}.${String(TODAY_M).padStart(2,'0')}.${String(TODAY_D).padStart(2,'0')} (${weekDays[NOW.getDay()]})`;
        document.getElementById('current-date-display').innerHTML = `기준일: <span class="text-red-600 font-extrabold bg-red-50 px-2 py-0.5 rounded border border-red-100">${dateStr}</span>`;

        const marketIssues = { '1-1': '신정', '1-29': '설날', '2-14': '발렌타인데이' };
        
        const channelConfig = {
            '자사몰': { class: 'bg-orange-500 text-white', border: 'border-orange-500' },
            'SSF샵': { class: 'bg-sky-400 text-white', border: 'border-sky-400' },
            '무신사': { class: 'bg-black text-white', border: 'border-black' },
            'SSG닷컴': { class: 'bg-[#FFEB00] text-[#4A3C31] border-2 border-[#4A3C31]', border: 'border-[#4A3C31]' }, 
            'SI빌리지': { class: 'bg-[#5D4037] text-white', border: 'border-[#5D4037]' },
            '네이버스토어': { class: 'bg-green-500 text-white', border: 'border-green-500' },
            '더카트골프': { class: 'bg-violet-500 text-white', border: 'border-violet-500' },
            '롯데ON': { class: 'bg-red-500 text-white', border: 'border-red-500' },
            '29CM': { class: 'bg-[#000080] text-white', border: 'border-[#000080]' },
            'EQL': { class: 'bg-lime-400 text-lime-900', border: 'border-lime-400' },
            '기타 제휴몰': { class: 'bg-[#A89F91] text-white', border: 'border-[#A89F91]' }
        };
        const channels = Object.keys(channelConfig);
        const brandMap = { 'V': '듀베티카', 'ST': '세르지오 타키니' };

        // Toggle States for Channels
        let activeChannels = new Set(channels);
        let channelExpanded = {}; // { '무신사': true, ... }
        let csvData = [];

        // --- DATA LOADING ---
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error("Failed to load data.json");
                const rawData = await response.json();
                
                csvData = rawData.map((item, index) => {
                    // Simulate goal/sales if missing
                    const goal = Math.floor(Math.random() * 30000) + 20000;
                    const actual = Math.floor(goal * (Math.random() * 0.4 + 0.8));
                    
                    let ch = item.CHANNEL || '기타 제휴몰';
                    if(!channelConfig[ch]) ch = '기타 제휴몰';

                    return {
                        id: index + 1,
                        brand: item.BRAND || 'V',
                        channel: ch,
                        name: item.PROMO_NAME || '제목 없음',
                        start: item.START_DATE,
                        end: item.END_DATE,
                        type: item.PROMO_TYPE || '자체',
                        benefitType: item.BENEFIT_TYPE || '쿠폰',
                        benefit: item.BENEFIT_DETAIL,
                        comment: item.MD_COMMENT,
                        goal: goal,
                        actual: actual,
                        status: item.STATUS
                    };
                });
                
                init();
            } catch (error) {
                console.error("Data Load Error:", error);
                // alert("데이터 로딩 실패: data.json을 확인하세요.");
            }
        }

        function init() {
            renderLegend();
            renderTimeline();
            renderStats();
        }

        function renderLegend() {
            const container = document.getElementById('legend-container');
            container.innerHTML = '';
            channels.forEach(ch => {
                const conf = channelConfig[ch];
                const item = document.createElement('div');
                item.className = "flex items-center gap-2 cursor-pointer group";
                item.onclick = () => toggleChannel(ch);
                
                const dot = document.createElement('div');
                dot.className = `w-2.5 h-2.5 rounded-full transition-all ${activeChannels.has(ch) ? conf.class.split(' ')[0] : 'bg-slate-200'}`;
                if(conf.class.includes('border-2')) dot.classList.add('border', 'border-slate-400');
                
                const text = document.createElement('span');
                text.className = `text-xs font-medium transition-colors ${activeChannels.has(ch) ? 'text-slate-600' : 'text-slate-300 line-through'}`;
                text.innerText = ch;
                
                item.appendChild(dot);
                item.appendChild(text);
                container.appendChild(item);
            });
        }

        function toggleChannel(ch) {
            if(activeChannels.has(ch)) activeChannels.delete(ch);
            else activeChannels.add(ch);
            renderTimeline();
        }

        function toggleExpand(ch) {
            channelExpanded[ch] = !channelExpanded[ch];
            renderTimeline();
        }

        function resetChannels() {
            activeChannels = new Set(channels);
            renderLegend();
            renderTimeline();
        }

        function updateFilter() {
            renderTimeline();
        }

        // --- CORE: PACKING ALGORITHM FOR OVERLAPS ---
        // Takes a list of items and returns an array of lanes (arrays of items)
        function packItems(items) {
            if (!items || items.length === 0) return [];
            // Sort by start date
            const sorted = [...items].sort((a, b) => getDateIndex(a.start) - getDateIndex(b.start));
            
            const lanes = []; // [ [item1, item3], [item2] ]
            
            sorted.forEach(item => {
                const start = getDateIndex(item.start);
                const end = getDateIndex(item.end);
                
                let placed = false;
                for (let i = 0; i < lanes.length; i++) {
                    const lane = lanes[i];
                    const lastItemInLane = lane[lane.length - 1];
                    const lastEnd = getDateIndex(lastItemInLane.end);
                    
                    // If this lane is free after the last item, place it here
                    if (start > lastEnd) {
                        lane.push(item);
                        placed = true;
                        break;
                    }
                }
                
                // If not placed in any existing lane, create a new one
                if (!placed) {
                    lanes.push([item]);
                }
            });
            return lanes;
        }

        function renderTimeline() {
            const selectedBrand = document.getElementById('brandFilter').value;
            const filtered = csvData.filter(d => 
                (selectedBrand === 'ALL' || d.brand === selectedBrand) &&
                activeChannels.has(d.channel)
            );

            const head = document.getElementById('date-header');
            const grid = document.getElementById('grid-lines');
            head.innerHTML = ''; grid.innerHTML = '';
            
            const totalDays = 59; // Jan + Feb
            
            for(let i=1; i<=totalDays; i++) {
                let m = i<=31 ? 1 : 2;
                let d = i<=31 ? i : i-31;
                let isToday = (m===TODAY_M && d===TODAY_D);
                
                const dayEl = document.createElement('div');
                dayEl.className = `flex-1 flex flex-col items-center justify-end pb-2 border-r border-slate-100 relative text-[10px] font-medium ${isToday ? 'text-red-600 font-bold' : 'text-slate-400'}`;
                dayEl.innerText = d;
                
                if(d===1) {
                    const mLab = document.createElement('span');
                    mLab.className = "absolute top-1 left-1.5 font-bold text-slate-800 text-xs";
                    mLab.innerText = m + '월';
                    dayEl.appendChild(mLab);
                }
                
                const key = `${m}-${d}`;
                if(marketIssues[key]) {
                    const issue = document.createElement('div');
                    issue.className = "absolute top-1 right-1 text-[9px] bg-red-50 text-red-500 px-1 rounded truncate max-w-full";
                    issue.innerText = marketIssues[key];
                    dayEl.appendChild(issue);
                }

                head.appendChild(dayEl);

                const gridEl = document.createElement('div');
                // Highlight today column
                gridEl.className = `flex-1 border-r border-slate-100 h-full ${isToday ? 'bg-red-50/40 border-l border-l-red-200 border-r-red-200' : ''}`;
                grid.appendChild(gridEl);
            }

            // Draw Rows with Overlap Logic
            const rows = document.getElementById('timeline-rows');
            const listBody = document.getElementById('list-body');
            rows.innerHTML = '';
            listBody.innerHTML = '';

            // Group items by channel
            const grouped = {};
            filtered.forEach(item => {
                if(!grouped[item.channel]) grouped[item.channel] = [];
                grouped[item.channel].push(item);
            });

            channels.forEach(ch => {
                if(!activeChannels.has(ch) || !grouped[ch]) return;
                
                // 1. Calculate Lanes for this channel
                const items = grouped[ch];
                const lanes = packItems(items);
                const isExpanded = channelExpanded[ch] || false;
                const laneCount = lanes.length;
                
                // Determine height
                // Base height = 36px (one bar + padding)
                // Expanded height = laneCount * 36px
                const barHeight = 26; // height of the bar itself
                const rowGap = 6;     // gap between bars in expanded mode
                const rowHeightUnit = barHeight + rowGap;
                
                // If not expanded, we show only 1 lane (or empty space if needed). 
                // But conceptually, we only render Lane 0.
                const displayHeight = isExpanded ? (laneCount * rowHeightUnit) : rowHeightUnit;

                const rowContainer = document.createElement('div');
                rowContainer.className = "relative w-full transition-all duration-300 ease-out border-b border-slate-50";
                rowContainer.style.height = `${displayHeight + 10}px`; // +padding
                
                // Toggle Button (Only if overlaps exist)
                if (laneCount > 1) {
                    const toggleBtn = document.createElement('div');
                    toggleBtn.className = "absolute -left-2 top-2 z-50 cursor-pointer p-1 hover:bg-slate-100 rounded-full";
                    toggleBtn.onclick = (e) => { e.stopPropagation(); toggleExpand(ch); };
                    toggleBtn.innerHTML = `
                        <svg class="w-3 h-3 text-slate-400 rotate-chevron ${isExpanded ? 'open' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    `;
                    // Note: This button is technically absolutely positioned relative to row. 
                    // In a real grid, sticky headers are complex. Here we just put it on the left edge of the chart area.
                    // Ideally this should be in the left sticky column, but current layout structure puts bars in a separate scroll area.
                    // We will put it floating on the left of the row.
                    rowContainer.appendChild(toggleBtn);
                }

                // Render Bars
                lanes.forEach((laneItems, laneIndex) => {
                    // If collapsed, hide lanes > 0
                    if (!isExpanded && laneIndex > 0) return;

                    laneItems.forEach(item => {
                        const s = getDateIndex(item.start);
                        const e = getDateIndex(item.end);
                        if(s < 1) return;

                        const left = (s - 1) * (100 / totalDays);
                        const width = (e - s + 1) * (100 / totalDays);
                        const top = laneIndex * rowHeightUnit + 5; // +5 top padding

                        const bar = document.createElement('div');
                        const conf = channelConfig[ch] || { class: 'bg-gray-400 text-white' };
                        
                        // Overlap Indicator (if collapsed and items exist below)
                        let opacityClass = "opacity-100";
                        if (!isExpanded && laneIndex === 0 && laneCount > 1) {
                             // This isn't reachable logic-wise because we skipped laneIndex > 0
                             // But we might want to style the visible bar differently if others are hidden?
                             // Let's just add a shadow
                        }

                        bar.className = `absolute h-[24px] rounded text-[10px] font-bold flex items-center px-2 shadow-sm timeline-bar ${conf.class} truncate select-none`;
                        bar.style.left = `${left}%`;
                        bar.style.width = `calc(${width}% - 2px)`;
                        bar.style.top = `${top}px`;
                        bar.innerText = item.name;
                        
                        if(item.brand==='ST') bar.classList.add('ring-2', 'ring-white');
                        if(!isExpanded && laneCount > 1) {
                             // Add a visual cue that there are more items
                             bar.classList.add('shadow-md');
                        }

                        bar.onclick = () => openModal(item);
                        rowContainer.appendChild(bar);

                        // Add to list (Table)
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-slate-50 transition-colors cursor-pointer";
                        tr.onclick = () => openModal(item);
                        tr.innerHTML = `
                            <td class="pl-4 py-3 font-bold text-slate-700">${brandMap[item.brand]}</td>
                            <td class="py-3 font-medium text-slate-500">${item.channel}</td>
                            <td class="py-3 font-bold text-slate-800">${item.name}</td>
                            <td class="py-3 text-[11px] font-mono text-slate-400">${item.start.substring(5)} ~ ${item.end.substring(5)}</td>
                            <td class="py-3"><span class="px-2 py-0.5 rounded bg-slate-100 text-[10px] font-bold text-slate-500">${item.type}</span></td>
                            <td class="py-3 text-xs text-slate-500 truncate max-w-[100px]">${item.benefitType}</td>
                            <td class="py-3 text-right pr-4 font-bold text-indigo-600">₩${(item.actual/1000).toLocaleString()}K</td>
                        `;
                        listBody.appendChild(tr);
                    });
                });
                rows.appendChild(rowContainer);
            });
            
            renderStats(filtered);
        }

        function renderStats(data) {
            const total = data.reduce((a,b)=>a+b.actual, 0);
            const goal = data.reduce((a,b)=>a+b.goal, 0);
            const rate = goal > 0 ? Math.round((total/goal)*100) : 0;
            
            document.getElementById('kpi-sales').innerText = `₩${(total/1000000).toFixed(1)}M`;
            document.getElementById('kpi-count').innerText = data.length;
            
            const rateEl = document.getElementById('kpi-rate');
            const barEl = document.getElementById('kpi-bar');
            rateEl.innerText = `${rate}%`;
            barEl.style.width = `${Math.min(rate, 100)}%`;
            
            if(rate >= 100) { rateEl.className = "text-3xl font-black text-green-400 tracking-tight"; barEl.className = "bg-green-500 h-full rounded-full transition-all duration-1000"; }
            else if(rate >= 80) { rateEl.className = "text-3xl font-black text-indigo-400 tracking-tight"; barEl.className = "bg-indigo-500 h-full rounded-full transition-all duration-1000"; }
            else { rateEl.className = "text-3xl font-black text-orange-400 tracking-tight"; barEl.className = "bg-orange-500 h-full rounded-full transition-all duration-1000"; }
        }

        function getDateIndex(dateStr) {
            if(!dateStr) return -1;
            const m = parseInt(dateStr.substring(5,7));
            const d = parseInt(dateStr.substring(8,10));
            if(m===1) return d;
            if(m===2) return 31+d;
            return -1;
        }

        let chartInstance;
        function openModal(item) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('m-title').innerText = item.name;
            document.getElementById('m-year-badge').innerText = item.start.substring(0,4);
            document.getElementById('m-brand-badge').innerText = brandMap[item.brand];
            document.getElementById('m-benefit').innerText = item.benefit || '-';
            document.getElementById('m-comment').innerText = `"${item.comment}"`;
            const ctx = document.getElementById('chart-canvas').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: [{ label: 'Sales', data: [120, 190, 150, 220, 300], backgroundColor: '#4f46e5', borderRadius: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        // Start
        loadData();
    </script>
</body>
