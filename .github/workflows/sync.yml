name: Update Snowflake from Sheets

on:
  schedule:
    - cron: '0 17 * * *' # 한국시간 오전 2시 (UTC 17시)
  workflow_dispatch: # 수동 실행 버튼

# 파일을 수정하고 다시 Push하기 위해 권한 설정이 꼭 필요합니다
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas gspread google-auth snowflake-connector-python[pandas]

      - name: Run main.py (Sheets to Snowflake)
        env:
          GOOGLE_JSON_KEY: ${{ secrets.GOOGLE_JSON_KEY }}
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: python main.py

      - name: Run fetch_data.py (Snowflake to JSON)
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: python fetch_data.py

      - name: Commit and Push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          # 변경사항이 있을 때만 커밋하고 푸시합니다
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data.json with latest Snowflake data" && git push)
