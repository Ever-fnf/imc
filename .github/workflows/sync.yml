name: Update Dashboard Data

on:
  schedule:
    - cron: '0 17 * * *' # 한국시간 오전 2시 (UTC 17시)
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas gspread google-auth snowflake-connector-python[pandas]

      # 1. 메인 데이터 처리 (Snowflake -> data.json)
      # (기존 main.py는 DB 적재용이므로 필요할 때만 돌리거나, 매일 돌려도 무방합니다. 여기선 포함했습니다.)
      - name: Run main.py (Update Snowflake DB)
        env:
          GOOGLE_JSON_KEY: ${{ secrets.GOOGLE_JSON_KEY }}
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: python main.py

      - name: Run fetch_data.py (Fetch main data.json)
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: python fetch_data.py

      # 2. [추가됨] 보조 데이터 처리 (Sheets -> JSON 직통)
      - name: Run fetch_sheets_direct.py
        env:
          GOOGLE_JSON_KEY: ${{ secrets.GOOGLE_JSON_KEY }}
        run: python fetch_sheets_direct.py

      # 3. 결과물 저장 (모든 JSON 파일)
      - name: Commit and Push All Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 생성된 3개의 JSON 파일을 모두 추가
          git add data.json monthly_goals.json calendar_issues.json
          
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update all dashboard data" && git push)
